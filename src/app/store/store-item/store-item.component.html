<ng-template [ngIf]="item" id="item.id">
    <li>
        <div class="store--item-icon">
            <img [src]="'assets/icons/' + item.id + '.svg'" [alt]="item.name" />
        </div>
        <p>{{item.name}} - {{item.price}}</p>
        <button (click)="UpdateCart()">Add to cart</button>
      </li>
</ng-template>
